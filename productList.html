<script type="text/html" id="tpl1">
  {{each result v i}}

</script>
<script type="text/html" id="tpl2">
  {{each result v i}}
  <li>
    <a href="productDetails.html?productid={{v.productId}}&category={{category}}" class="clearfix" style="display: block">
      <div class="img fl">
        {{#v.productImg}}
      </div>
      <div class="content">
        <p>{{v.productName}}</p>
        <div class="bottom">
          <p class="price"><span>&yen;{{v.productPrice}}</span></p>
          <p class="comment">
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}})</span>
          </p>
        </div>
      </div>
    </a>
  </li>
  {{/each}}
</script>
<script type="text/html" id="tpl3">
  <li class="prev {{page<=1?'now':''}}" data-page="{{page<=1?1:page-1}}"><span>上一页</span></li>
  <li class="page-item">
    <div class="page-default">
      <p>{{page}}/{{count}}</p>
      <span class="icon"></span>
    </div>

    <div class="page-list active">
      <% for(var i = 0; i < count; i++){ %>
      <div data-page="{{i+1}}">{{i+1}}/<%=count %></div>

      <% } %>
    </div>
  </li>
  <li class="next {{page>=count?'now':''}}" data-page="{{page>=count?count:page+1}}"><span>下一页</span></li>
</script>
