<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <!--<link rel="stylesheet" href="lib/mui/css/mui.css">-->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo fl">
      <a href="index.html"><img src="./images/header_logo.png" alt=""></a>
    </div>
    <div class="app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>
  <div class="main">
        <div class="search clearfix">
          <input type="text" name="" id="" placeholder="请输入你想比价的商品" class="fl">
          <button class="fr">搜索</button>
        </div>
        <div class="list">
          <ul>

          </ul>
        </div>
        <div class="footer">
          <ul class="clearfix">
            <li>
              <a href="javascript:;">登录</a>
            </li>
            <li>
              <a href="javascript:;">注册</a>
            </li>
            <li>
              <a href="javascript:;"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">回到顶部</a>
            </li>
          </ul>
          <p style="text-align: center" class="app">
            <a href="javascript:;" style="color: Red;">手机APP下载</a>
            <a href="index.html" style="color: #333;">慢慢买手机版</a> -- 掌上比价平台
          </p>
          <p class="link">m.manmanbuy.com</p>
        </div>
  </div>


</div>
<script type="text/html" id="tpl1">
  {{each result v i}}
  <li class="clearfix cate">
    <div class="title">
      <a href="javascript:;">
        <span>{{v.title}}</span>
        <span class="fr"> > </span>
      </a>
    </div>

  </li>
  {{/each}}
</script>
<script type="text/html" id="tpl2">
  <ul class="items clearfix active">
    {{each result v i}}
    <li><a href="productList.html?categoryid={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a></li>
    {{/each}}
  </ul>
</script>
</body>
</html>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
