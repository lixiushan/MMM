<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo fl">
        <a href="index.html"><img src="./images/header_logo.png" alt=""></a>
      </div>
      <div class="app fr">
        <img src="images/header_app.png" alt="">
      </div>
    </div>
    <div class="main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <div class="search">
            <input type="text" name="" id="" placeholder="请输入你想比价的商品" class="mui-pull-left">
            <button class="mui-pull-right">搜索</button>
          </div>
          <div class="nav">

          </div>
          <div class="recommend">
            <h5 class="title">超值折扣推荐<img class="fr" src="http://www.zuyushop.com/wap/images/more.png"></h5>
            <ul class="mui-table-view">

            </ul>
            <div class="profit-more">
              <button>更多优惠信息</button>
            </div>

          </div>
          <div class="brand-ranking">
            <h5 class="title">品牌排行<img class="fr" src="http://www.zuyushop.com/wap/images/more.png"></h5>
          </div>
          <div class="footer">
            <ul class="clearfix">
              <li>
                <a href="javascript:;">登录</a>
              </li>
              <li>
                <a href="javascript:;">注册</a>
              </li>
              <li>
                <a href="javascript:;"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">回到顶部</a>
              </li>
            </ul>
            <p style="text-align: center" class="app">
              <a href="javascript:;" style="color: Red;">手机APP下载</a>
              <a href="index.html" style="color: #333;">慢慢买手机版</a> -- 掌上比价平台
            </p>
            <p class="link">m.manmanbuy.com</p>
          </div>
        </div>
      </div>
    </div>



  </div>
  <script type="text/html" id="tpl1">
    <ul class="clearfix">
      <% for(var i = 0; i< result.length - 4; i++){ %>
      <li class="{{i==result.length-5?'more':''}}">
        <a href="{{ result[i].titlehref }}">
          <%=#result[i].img%>
          <p><%=result[i].name%></p>
        </a>
      </li>
      <% } %>
      <div class="nav1 active">
        <% for(var i = result.length - 4; i< result.length ; i++){ %>
        <li>
          <a href="{{ result[i].titlehref }}">
            <%=#result[i].img%>
            <p><%=result[i].name%></p>
          </a>
        </li>
        <% } %>
      </div>

    </ul>
  </script>
  <script type="text/html" id="tpl2">
    {{each result v i}}
    <li class="mui-table-view-cell mui-media">
      <a href="moneyProduct.html?productid={{v.productId}}">
        <!--<img class="mui-media-object mui-pull-left" src="">-->
        {{#(v.productImgSm.replace('<','< ').replace("< img","< img class='mui-media-object mui-pull-left'").replace('< ','<'))}}
        <!--{{'img'.replace('i','r')}}-->
        <div class="mui-media-body">
          <p class="desc mui-ellipsis-2">{{v.productName}} <span style="color: #ff9000;display: inline-block">{{v.productPinkage}}</span></p>
          <p class='mui-ellipsis comment'>
            <span>{{v.productFrom}} | {{v.productTime}}</span>
            <span class="mui-icon mui-icon-chat mui-pull-right"> {{v.productComCount.slice(1,2)}}</span>
          </p>
        </div>
      </a>
    </li>
    {{/each}}
  </script>
</body>
</html>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.js"></script>
<script src="js/common.js"></script>
<script src="js/index.js"></script>
