<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <!--<link rel="stylesheet" href="lib/mui/css/mui.css">-->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/productDetail.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo fl">
      <a href="index.html"><img src="./images/header_logo.png" alt=""></a>
    </div>
    <div class="app fr">
      <img src="images/header_app.png" alt="">
    </div>
  </div>
  <div class="main">
    <div class="search clearfix">
      <input type="text" name="" id="" placeholder="请输入你想比价的商品" class="fl">
      <button class="fr">搜索</button>
    </div>
    <div class="product">
      <h4 class="nav"></h4>
      <div class="details">
        <div class="photo">
          <!--<h5>哈哈哈哈哈哈</h5>-->
          <!--<img class="img1" src="http://img2014.zuyushop.com/ProPic/20146/Thumb/Thumb_2014060013462043295.jpg" alt="">-->
          <!--<img class="img2" src="http://www.zuyushop.com/wap/images/sc.jpg" alt="">-->
        </div>
        
        <ul class="lan clearfix">
          <li>比价购买</li>
          <li>产品参数</li>
          <li>评论(2333)</li>
        </ul>
        <div class="order clearfix">
          <div class="link fl">
            <img src="http://sf.manmanbuy.com/images/sitelogo/4.png" alt="">
            <span>中国亚马逊</span>
          </div>
          <div class="money fr">
            <span>&yen; 333</span>
            <input type="button" value="去购买">
          </div>
        </div>
        <div class="note">
          * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟
        </div>
        <div class="comment">
          <div class="title">
            网友评论
          </div>
          <ul class="content">
            <!--<li>-->
              <!--<p class="clearfix">-->
                <!--<span class="fl">bbbbb</span>-->
                <!--<span class="fr">2016/10/1</span>-->
              <!--</p>-->
              <!--<p class="clearfix"><span class="fr">购买自：京东商城</span></p>-->

              <!--<p class="nr">如果再给一次选择肯定会在它自家商城买，乐视商城是2041LG屏好东西果然留给自己，这里的基本是fa2001型号友达屏，右下角有一个坏点，在全黑屏下有一些不明显的白斑，正常使用不影响就没有换，真正有影响的是音响效果，我外接一个几十元的蓝牙小音响都比自带的强多了，和之前的sharp电视无法比，系统刚开机会很卡，开机上个厕所回来就差不多吧，2238单是硬件已经没有优势，乐视会员也很鸡肋，按60元一年，5年会员就折300，勉强可以接受，还有9个月体育会员送</p>-->
            <!--</li>-->

          </ul>
        </div>
        <div class="more">查看更多评价</div>
      </div>
    </div>

    <div class="footer">
      <ul class="clearfix">
        <li>
          <a href="javascript:;">登录</a>
        </li>
        <li>
          <a href="javascript:;">注册</a>
        </li>
        <li>
          <a href="javascript:;"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">回到顶部</a>
        </li>
      </ul>
      <p style="text-align: center" class="app">
        <a href="javascript:;" style="color: Red;">手机APP下载</a>
        <a href="index.html" style="color: #333;">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p class="link">m.manmanbuy.com</p>
    </div>
  </div>


</div>
<script type="text/html" id="tpl1">
  <a href="index.html">首页</a>
  <span> > </span>
  <a href="category.html">{{category}}</a>
  <span> > </span>
  <a href="#">{{list}}</a>
  <a href="javascript:;" class="fr select">帅选</a>
</script>
<script type="text/html" id="tpl2">
  <h5>{{result[0].productName}}</h5>
  <!--<img class="img1" src="" alt="">-->
  {{#result[0].productImg}}
  <img class="img2" src="http://www.zuyushop.com/wap/images/sc.jpg" alt="">
</script>

<script type="text/html" id="tpl3">
  {{each result v i}}
  <li>
  <p class="clearfix">
    <span class="fl">{{v.comName}}</span>
    <span class="fr">{{v.comTime}}</span>
    </p>
    <p class="clearfix"><span class="fr">{{v.comFrom}}</span></p>

  <p class="nr">{{v.comContent}}</p>
  </li>
  {{/each}}
</script>
</body>
</html>
